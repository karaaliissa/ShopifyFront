<div class="modal-body">
    <h2 class="mb-3">📦 Picking List</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Orders</th>
          <th>Image</th>
          <th>Product</th>
          <th>Variant</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tr *ngFor="let item of summaryItems">
        <td>
          <div *ngFor="let ord of item.orders">
            <span class="badge bg-secondary">{{ ord }}</span>
          </div>
        </td>
        <td>
          <img 
            [src]="item.image || 'assets/no-image.jpg'" 
            (error)="item.image = 'assets/no-image.jpg'" 
            width="60" 
            height="60" 
            class="me-2 rounded" 
            alt="Product Image" />
        </td>
        <td>{{ item.title }}</td>
        <td>{{ getTranslatedVariant(item.variant) }}</td>

        <td><strong>{{ item.quantity }}</strong></td>
      </tr>
      
      
    </table>
    <div class="text-end mt-3">
      <button class="btn btn-dark" (click)="print()">🖨️ Print</button>
    </div>
  </div>
